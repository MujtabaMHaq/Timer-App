<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Mujtaba Mansoor - Timer App</title>
</head>
<body>
    
    <div class="main">
        <div class="main_container" id="mainContainer">
            <div id="counter">00:00:00</div>
            <div id="inputField" >
                <input type="text" id="hr" class="inputs" required minlength="1" maxlength="2" placeholder="hrs">
                <input type="text" id="min" class="inputs" required minlength="1" maxlength="2" placeholder="mins">
                <input type="text" id="sec" class="inputs" required minlength="1" maxlength="2" placeholder="secs">
                </div>
            
                
            
                <button onclick="start(this)" id="btn">Start</button>
          
        </div>

    
    
    
    
    
    
    
    
        </div>

    
</body>
<script src="app.js"></script>
</html>
